<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="css/AddBook.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar (You need to define this in nav.js) -->
    <div id="navigation"></div>
    <script src="jss/nav.js"></script>

    <div id="addBook" class="container">
        <h1>Add New Book</h1>
        <br><br>
            <div class="form-group">
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required>
                <input type="number" id="bookID" name="bookID" placeholder="ID" oninput="checkUniqueId()" required>
                <label for="bookID" id="idWarning"></label>
            </div>
            <br>
            <div class="form-group">
                <input type="number" id="bookYear" name="bookYear" placeholder="Year" required>
                <input type="text" id="Author" name="Author" placeholder="Author" required>
            </div>
            <br>
            <div class="form-group">
                <input type="text" id="Category" name="Category" placeholder="Category" required>
                <input type="number" id="price" name="price" placeholder="Price" required>
            </div>
            <br>
            <div class="form-group">
                <textarea id="description" name="description" placeholder="Description"></textarea>
            </div>
            <br>
            <div class="form-group">
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <br>
            <div class="form-group">
                <input type="checkbox" id="isAvailable" name="isAvailable" required>
                <label for="isAvailable">Is Available</label>
                <input type="button" value="Add Book" class="add-button" onclick="addBook()">
            </div>
            <br>
        
    </div>
    <div id ="footer">
    </div>
    <script src="jss/addBook.js"></script>
</body>
</html>
