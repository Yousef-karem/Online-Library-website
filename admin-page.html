                Explore &amp; read millions of books online for free
            </h1>
            

            <a href="All-books.html" class="btn btn--solid btn--primary" >Browse our collection</a>
        </div>
        <div class="content-zone">    
            <ul class="org-collections" style="display: block;">
    
<li class="insider" style="z-index: 205;">      
    <a href="All-books.html"  >
        <img  id="im"src="Images/b1.jpg"  style="max-width: 205px;">

</li>

<li class="insider" style="z-index: 221;">      
    <a href="All-books.html"  >

</li>

<li class="insider" style="z-index: 205;">

</ul>
</div>
    </div>
</div>
    <div class="container">
        <div id="slideshow">
            <img src="Images/home1.jpg"  alt="Home Image">
            <div class="overlay">
                <h2>Welcome to Our Library</h2>
                <p>Access thousands of books</p>
                <button onclick="window.location.href='all-books.html'">Explore Books</button>
            </div>
        </div>
        </div>
        <div class="navigation">
            <button class="arrow-btn prev" onclick="prevImage()">&larr;</button>
            <button class="arrow-btn next" onclick="nextImage()">&rarr;</button>
        </div>
    </div>

    <div id ="footer">
    </div>
    <script src="jss/nav.js"></script>
    <script>
        var currentIndex = 0;
        var images = ["Images/home1.jpg", "Images/home3.jpg", "Images/home4.jpg"];
        var texts = ["Welcome to our library", "Access thousands of books", "Borrow or buy books"];

        function displayImage() {
            var slideshow = document.getElementById("slideshow");
            slideshow.innerHTML = `
                <img src="${images[currentIndex]}" alt="Home Image">
                <div class="overlay">
                    <h2 style="color:white;">${texts[currentIndex]}</h2>
                    <p>Explore our collection now!</p>
                    <button onclick="window.location.href='all-books.html'">Explore Books</button>
                </div>
            `;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            displayImage();
        }

        window.onload = function () {
            displayImage();
        };
    </script>
</body>
</html>
